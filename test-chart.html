<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Dashboard - Chart.js</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #0a0a0f;
            color: #f8fafc;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success { background: #10b981; }
        .error { background: #ef4444; }
        .info { background: #3b82f6; }
        .test-canvas {
            width: 400px;
            height: 200px;
            background: rgba(26, 26, 46, 0.5);
            border: 1px solid #6366f1;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>üß™ Teste Chart.js Dashboard</h1>
    
    <div id="chart-status" class="status info">
        ‚è≥ Verificando Chart.js...
    </div>
    
    <div id="dashboard-status" class="status info">
        ‚è≥ Verificando Dashboard...
    </div>
    
    <canvas id="test-chart" class="test-canvas"></canvas>
    
    <div id="test-results"></div>

    <!-- Carregar Chart.js primeiro -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    
    <!-- Carregar scripts do dashboard -->
    <script src="js/app.js"></script>
    <script src="js/charts.js"></script>
    
    <script>
        // Teste simples
        function runTests() {
            const results = document.getElementById('test-results');
            
            // Teste 1: Chart.js
            if (typeof Chart !== 'undefined') {
                document.getElementById('chart-status').className = 'status success';
                document.getElementById('chart-status').textContent = '‚úÖ Chart.js carregado! Vers√£o: ' + Chart.version;
            } else {
                document.getElementById('chart-status').className = 'status error';
                document.getElementById('chart-status').textContent = '‚ùå Chart.js n√£o carregado';
                return;
            }
            
            // Teste 2: Dashboard
            if (window.dashboard) {
                document.getElementById('dashboard-status').className = 'status success';
                document.getElementById('dashboard-status').textContent = '‚úÖ Dashboard carregado! Tarefas: ' + window.dashboard.tasks.length;
            } else {
                document.getElementById('dashboard-status').className = 'status error';
                document.getElementById('dashboard-status').textContent = '‚ùå Dashboard n√£o carregado';
                return;
            }
            
            // Teste 3: Criar gr√°fico simples
            try {
                const ctx = document.getElementById('test-chart').getContext('2d');
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: ['Jan', 'Fev', 'Mar'],
                        datasets: [{
                            label: 'Teste',
                            data: [12, 19, 3],
                            backgroundColor: '#6366f1'
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: { labels: { color: '#f8fafc' } }
                        },
                        scales: {
                            x: { ticks: { color: '#f8fafc' } },
                            y: { ticks: { color: '#f8fafc' } }
                        }
                    }
                });
                
                results.innerHTML += '<div class="status success">‚úÖ Gr√°fico de teste criado com sucesso!</div>';
            } catch (error) {
                results.innerHTML += '<div class="status error">‚ùå Erro ao criar gr√°fico: ' + error.message + '</div>';
            }
        }
        
        // Aguardar carregamento
        setTimeout(runTests, 2000);
    </script>
</body>
</html>
