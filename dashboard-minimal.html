<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Mínimo - Teste</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0a0a0f;
            color: #f8fafc;
            font-family: Inter, sans-serif;
            padding: 20px;
        }
        
        .dashboard {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            margin-bottom: 30px;
            text-align: center;
        }
        
        /* Grid de métricas simples */
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .metric-card {
            background: rgba(26, 26, 46, 0.8);
            border: 2px solid #6366f1;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .metric-label {
            font-size: 14px;
            color: #cbd5e1;
            margin-bottom: 8px;
        }
        
        .metric-value {
            font-size: 24px;
            font-weight: bold;
            color: #f8fafc;
        }
        
        /* Grid de gráficos simples */
        .charts-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        
        .chart-container {
            background: rgba(26, 26, 46, 0.8);
            border: 2px solid #10b981;
            border-radius: 12px;
            padding: 20px;
            min-height: 300px;
        }
        
        .chart-title {
            margin-bottom: 15px;
            color: #f8fafc;
            font-size: 16px;
        }
        
        canvas {
            width: 100% !important;
            height: 250px !important;
        }
        
        /* Responsivo */
        @media (max-width: 768px) {
            .metrics-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            .charts-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <h1>Dashboard Mínimo - Teste Funcionalidade</h1>
        
        <!-- Métricas -->
        <div class="metrics-grid">
            <div class="metric-card">
                <div class="metric-label">Tarefas</div>
                <div class="metric-value" id="tasks-completed">12</div>
            </div>
            <div class="metric-card">
                <div class="metric-label">Horas</div>
                <div class="metric-value" id="productive-hours">8.5h</div>
            </div>
            <div class="metric-card">
                <div class="metric-label">Metas</div>
                <div class="metric-value" id="goals-achieved">85%</div>
            </div>
            <div class="metric-card">
                <div class="metric-label">Sequência</div>
                <div class="metric-value" id="streak-days">7 dias</div>
            </div>
        </div>
        
        <!-- Gráficos -->
        <div class="charts-grid">
            <div class="chart-container">
                <h3 class="chart-title">Produtividade</h3>
                <canvas id="chart1"></canvas>
            </div>
            <div class="chart-container">
                <h3 class="chart-title">Distribuição</h3>
                <canvas id="chart2"></canvas>
            </div>
            <div class="chart-container">
                <h3 class="chart-title">Progresso</h3>
                <canvas id="chart3"></canvas>
            </div>
            <div class="chart-container">
                <h3 class="chart-title">Categorias</h3>
                <canvas id="chart4"></canvas>
            </div>
        </div>
    </div>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    
    <script>
        function createCharts() {
            console.log('Criando gráficos...');
            
            if (typeof Chart === 'undefined') {
                console.error('Chart.js não carregado');
                return;
            }
            
            // Dados de exemplo
            const data1 = [12, 19, 8, 15, 22, 16, 10];
            const data2 = [8, 12, 18, 25, 15, 20, 14];
            const labels = ['Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sab', 'Dom'];
            
            // Gráfico 1 - Line
            new Chart(document.getElementById('chart1'), {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Produtividade',
                        data: data1,
                        borderColor: '#6366f1',
                        backgroundColor: 'rgba(99, 102, 241, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { labels: { color: '#f8fafc' } } },
                    scales: {
                        x: { ticks: { color: '#f8fafc' } },
                        y: { ticks: { color: '#f8fafc' } }
                    }
                }
            });
            
            // Gráfico 2 - Bar
            new Chart(document.getElementById('chart2'), {
                type: 'bar',
                data: {
                    labels: ['Trabalho', 'Pessoal', 'Estudo', 'Saúde'],
                    datasets: [{
                        label: 'Horas',
                        data: [8, 4, 3, 1],
                        backgroundColor: ['#6366f1', '#8b5cf6', '#10b981', '#f59e0b']
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { labels: { color: '#f8fafc' } } },
                    scales: {
                        x: { ticks: { color: '#f8fafc' } },
                        y: { ticks: { color: '#f8fafc' } }
                    }
                }
            });
            
            // Gráfico 3 - Doughnut
            new Chart(document.getElementById('chart3'), {
                type: 'doughnut',
                data: {
                    labels: ['Concluído', 'Pendente'],
                    datasets: [{
                        data: [75, 25],
                        backgroundColor: ['#10b981', '#ef4444']
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { labels: { color: '#f8fafc' } } }
                }
            });
            
            // Gráfico 4 - Radar
            new Chart(document.getElementById('chart4'), {
                type: 'radar',
                data: {
                    labels: ['Foco', 'Energia', 'Humor', 'Produtividade'],
                    datasets: [{
                        label: 'Hoje',
                        data: [8, 7, 9, 8],
                        borderColor: '#6366f1',
                        backgroundColor: 'rgba(99, 102, 241, 0.2)'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        r: {
                            ticks: { color: '#f8fafc' },
                            grid: { color: '#374151' },
                            pointLabels: { color: '#f8fafc' }
                        }
                    },
                    plugins: { legend: { labels: { color: '#f8fafc' } } }
                }
            });
            
            console.log('✅ Todos os gráficos criados!');
        }
        
        function updateMetrics() {
            const metrics = {
                'tasks-completed': Math.floor(Math.random() * 20),
                'productive-hours': (Math.random() * 10).toFixed(1) + 'h',
                'goals-achieved': Math.floor(Math.random() * 100) + '%',
                'streak-days': Math.floor(Math.random() * 30) + ' dias'
            };
            
            Object.entries(metrics).forEach(([id, value]) => {
                const element = document.getElementById(id);
                if (element) {
                    element.textContent = value;
                    console.log(`Métrica ${id} atualizada: ${value}`);
                }
            });
        }
        
        // Inicializar
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                createCharts();
                
                // Atualizar métricas a cada 5 segundos para testar
                setInterval(updateMetrics, 5000);
            }, 1000);
        });
    </script>
</body>
</html>
